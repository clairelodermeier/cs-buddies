<!--
    Claire Lodermeier
    The purpose of this file is to build a login page for a social media application. It contains 
    text input fields for username and password, and buttons for logging in and creating account. 
    The elements are organized in a list.
-->

<!DOCTYPE html>
<html lang="en">
<script src="./login.js"></script>
<head>
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="../css/loginStyle.css">
    <meta charset="UTF-8">
</head>

<body>
    <form action="../main.html" method="post">
    <div id='mainHeader'>Application Title (tbd)</div>

    <img src="../img/pug.png" id="icon">

    <ul id="inputList">
        <li>
            <h3>Sign in</h3>
        </li>
        <li>
            <input type='text' id='username' placeholder='Username/Email' required>
        </li>
        <li>
            <input type='password' id='password' placeholder='Password' required>
        </li>
        <li>

            <button class='buttonA' id='loginButton'>Log in</button>

        </li>

    </ul>
    </form>

    <div id='loginNav'>
        <p>Don't have an account?</p>
        <a href="./create.html">
        <button class='buttonB' id='createAccountButton'>Create Account</button>
        </a>
    </div>

</body>

</html>
