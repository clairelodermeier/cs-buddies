<!--
    Claire Lodermeier, Audrey Hall, Joyce Dam
    The purpose of this file is to build a login page for a social media application. It contains 
    text input fields for username and password, and buttons for logging in and creating account. 
    The elements are organized in a list.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="../css/loginStyle.css" id="cssLink">
    <meta charset="UTF-8">
</head>

<body>
    <div id='mainHeader'>
        <img id="logo" src="csBuddiesLogo.png" alt="logo">
        CS Buddies
    </div>

    <ul id="inputList">
        <li>
            <h3>Sign in</h3>
        </li>
        <li>
            <input type='text' id='username' placeholder='Username' required>
        </li>
        <li>
            <input type='password' id='password' placeholder='Password' required>
        </li>
        <li>
            <button class='buttonA' id='loginButton'>Log in</button>
        </li>

    </ul>

    <div id='loginNav'>
        <p>Don't have an account?</p>
        <a class='buttonB' href="create.html">Create Account</a>
    </div>


    <a id='helpButton' href="../help.html">Need help?</a>

    <script src="login.js"></script>

</body>

</html>
