<!--
    Claire Lodermeier
    The purpose of this file is to build an account creation page for a social media application. 
    It contains input fields for email, username, password, dob, and image upload. 
    It has buttons for creating and account and navigating to the login screen.  
    The elements are organized in a list.
-->

<!DOCTYPE html>
<html lang="en">
<script src="./login.js"></script>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="../css/loginStyle.css">
    <meta charset="UTF-8">
</head>

<body>
    <div id='mainHeader'>Application Title (tbd)</div>
    <img src="../img/pug.png" id="icon">
    <form action="../main.html" method="post">

    <ul id="inputList">
        <li>
            <h3>Create an Account</h3>
        </li>
        <li>
            <label for='email'>Email</label>
            <input type='email' id='email' required>
        </li>
        <li>
            <label for='username'>Username</label>
            <input type='text' id='username' required>
        </li>
        <li>
            <label for='password'>Password</label>
            <input type='password' id='password' required>
        </li>
        <li>
            <label for='confirmPassword'>Confirm Password</label>
            <input type='password' id='confirmPassword' required>
            <span id="passwordMatchMessage"></span>
        </li>
        <li>
            <label for='birthdate'>Date of birth</label>
            <input type='date' id='birthdate' required>
        </li>
        <li>
            <label for='profilePic'>Profile picture</label>
            <input type='file' id='profilePic'>
        </li>
        <li>
            <a href="../main.html">
            <button class='buttonA' id='createAccountButton' onclick="CreateUser()" >Create Account</button>
            </a>
        </li>

    </ul>
    </form>

    <div id='loginNav'>
        <p>Already have an account?</p>
        <a href="./login.html">
        <button class='buttonB' id='loginButton'>Go to sign in </button>
        </a>
    </div>


</body>

</html>
