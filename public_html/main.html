<!--
    Claire Lodermeier, Audrey Hall, Joyce Dam
    The purpose of this file is to build the main home page for a social media web application.
    It contains a list of channel buttons on the left, content displayed on the right, and
    navigation button icons on the bottom left, along with a help button on the bottom right.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" id ="cssLink">
    <meta charset="UTF-8">
</head>


<body>

    <div id='mainHeader'>
        <img id = "logo" src="csBuddiesLogo.png" alt="logo" >
        CS Buddies
    </div>
    <img id="icon">

    <div class='leftBar'>

        <ul id = 'channelList'>

            <li>
                <button class="leftListItem" id="eventButton" onclick="showEvents()">Events</button>

            </li>

        </ul>
        <div class="rightBar">
            <div class = "channels">
                <div id = 'channelTitle'></div>
                <div id="channelContentContainer">

                </div>
            </div>
        </div>


        <div class="rightBar">
            <div class = "events">
                <div id="eventListContainer">
                    <h3 class = 'banner'>Welcome to Study Buddies!</h3>
                <ul id = "eventHolder">

                    
                </ul>
                
                </div>

                
            </div>

        </div>

        <div id="bottomButtons">
            <button class='bottomButton' id='addButton'>+</button>
            <a href = "./settings.html">
            <button class='bottomButton' id='settingsButton'>&#x2699</button>
            </a>
            <button class='bottomButton' id='calendar'>&#x1F4C5</button>
            
        </div>

        <a href="./help.html">
        <button id='helpButton'>Need help?</button>
        </a>

        <!--Adding Channels-->
        <div id="channelModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Add Channel</h4>
                <li>
                    <label for='channelName'>Channel Name</label>
                    <input type='text' id='channelName'>
                </li>
                <li></li>
                <li>
                    <button id="confirm">Confirm</button>
                </li>
            </div>

        </div>

        <!--Adding a calander Event-->
        <div id="calendarModal" class="modal">
            <div class="modal-content">
                <span class="closeCalendar">&times;</span>
                <h4>Add Calendar Event</h4>
                <li>
                    <label class = 'eventLabel' for='eventName'>Event Name</label>
                    <input class = 'eventInput' type='text' id='eventName'>
                </li>
                <li></li>
                <li>
                    <label class = 'eventLabel' for='date'>Calendar Date</label>
                    <input class = 'eventInput' type="date" id="date">
                </li>
                <li></li>
                <li>
                    <label class = 'eventLabel' for="eventTime">Time of Event</label>
                    <input class = 'eventInput' type="time" id="eventTime">
                </li>
                <li></li>
                <li>
                    <label class = 'eventLabel' for="location">Location</label>
                    <input class = 'eventInput' type="text" id="location">
                </li>
                <li></li>

                <li>
                    <button id="confirmCalendar">Confirm</button>
                </li>
            </div>
        </div>

    </div>

    <script src="./functions.js">
    </script>
</body>

</html>
