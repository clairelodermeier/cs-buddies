<!--
    Claire Lodermeier
    The purpose of this file is to build the main home page for a social media web application.
    It contains a list of channel buttons on the left, content displayed on the right, and
    navigation button icons on the bottom left, along with a help button on the bottom right.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" id ="cssLink">
    <meta charset="UTF-8">
</head>


<body>

    <div id='mainHeader'>
        <img id = "logo" src="csBuddiesLogo.png" alt="logo" >
        CS Buddies
    </div>
    <img id="icon">

    <div class='leftBar'>
        <h3>Channels</h3>
        <ul>

            <li>
                <button class="leftListItem" id="eventList" onclick="showEvents()">Events</button>

            </li>
                <button class="leftListItem" id="channelList">Channel holder 1</button>
            <li>
            </li>

        </ul>
        <div class="rightBar">
            <div class = "channels">
                <div id="channelContentContainer">

                </div>
 
            </div>
        </div>


        <div class="rightBar">
            <div class = "events">
                <div id="postListContainer">
                    <h3>Welcome to Study Buddies!</h3>
                </div>

                
            </div>

        </div>
                
  



        <div id="bottomButtons">
            <button class='bottomButton' id='addButton'>+</button>
            <a href = "./settings.html">
            <button class='bottomButton' id='settingsButton'>&#x2699</button>
            </a>
            <button class='bottomButton' class='calendar'>&#x1F4C5</button>
            
        </div>

        <a href="./settings.html">
        <button id='helpButton'>Need help?</button>
        </a>

        <!--Adding Channels-->
        <div id="channelModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Add Channel</h4>
                <li>
                    <label for='channelName'>Channel Name</label>
                    <input type='text' id='channelName'>
                </li>
                <li></li>
                <li>
                    <button id="confirm">Confirm</button>
                </li>
            </div>

        </div>

        <!--Adding a calander Event-->
        <!--Adding a calander Event-->
        <div id="calendarModal" class="modal">
            <div class="modal-content">
                <span class="closeCalendar">&times;</span>
                <h4>Add Calendar Event</h4>
                <li>
                    <label for='eventName'>Event Name</label>
                    <input type='text' id='eventName'>
                </li>
                <li></li>
                <li>
                    <label for='date'>Calendar Date</label>
                    <input type="date" id="date">
                </li>
                <li></li>
                <li>
                    <label for="time">Time of Event</label>
                    <input type="time" id="eventTime">
                </li>
                <li></li>

                <li>
                    <button id="confirmCalendar">Confirm</button>
                </li>
            </div>
        </div>

    </div>

    <script src="./functions.js">
    </script>
</body>

</html>
