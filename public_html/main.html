<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href="css/darkStyle.css">
    <meta charset="UTF-8">
</head>



<body>

    <div id='mainHeader'>Application Title (tbd)</div>
    <img src="./img/pug.png" id="icon">

    <div class='leftBar'>
        <h3>Top Posts</h3>
        <h3>Channels</h3>
        <ul id ='channels'>

            <li>
                <button class="leftListItem" id="channelList" onclick="showChannel('channel1')">Channel holder 1</button>

            </li>

        </ul>

        <div class="rightBar">
            <div id="channel">
    
            </div>
        </div>


        <div id="bottomButtons">
            <button class='bottomButton' id='addButton'>+</button>
            <a href = "./settings.html">
            <button class='bottomButton' id='settingsButton'>&#x2699</button>
            </a>
        </div>

        <div id="channelModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Add Channel</h4>
                <li>
                    <label for='channelName'>Channel Name</label>
                    <input type='text' id='channelName'>
                </li>
                <li></li>
                <li>
                    <button id="confirm">Confirm</button>
                </li>
            </div>

        </div>
    </div>

    <script src="./functions.js">
    </script>
</body>

</html>
